<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./Finds.css">
    <script src="https://kit.fontawesome.com/7ff02238ce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <section class="item">
            <div class="service">
                <div class="phone">SKT</div>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="time">18:43</div>
            <div class="battery">
                <div class="percent">100%</div>
                <div class="icon">
                    <i class="fa-solid fa-battery-full"></i>
                    <i class="fa-solid fa-bolt"></i>
                </div>
            </div>
        </section>
        <section class="item">
            <div class="friends">Find</div>
            <div class="bar">
                <i class="fa fa-search"></i>
                <i class="fa-solid fa-gear">
                    <span class="notification-dot"></span>
                </i>
            </div>
        </section>
        <section class="item">
            <div class="QRs">
                <i class="fa-solid fa-qrcode fa-2x"></i>
                <div class="QR">QR Code</div>
            </div>
            <div class="Contacts">
                <i class="fa-regular fa-address-book fa-2x"></i>
                <div class="Contact">Add by Contacts</div>
            </div>
            <div class="IDs">
                <i class="fa-solid fa-fingerprint fa-2x"></i>
                <div class="ID">Add by ID</div>
            </div>
            <div class="Invites">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <div class="invite">Invite</div>
            </div>
        </section>
        <hr width="630px" color="gray">
        <section class="item">
            <div>Recommended Friends</div>
        </section>
        <section class="item">
            You have no recommended friends
        </section>
        <hr width="630px" color="gray">
        <section class="item">
            <div>Open Chat</div>
            <div class="home">
                <div>Go to Openchat Home</div>
                <i class="fa fa-angle-right"></i>
            </div>
        </section>
        <section class="item">
            <div class="BTSS">
                <div class="BTS">#BTS</div>
                <div class="tag">#BTS#ARMY#FRIENDS</div>
                <div class="mini_profiles">
                    <img class="mini_profile" src="../res/profile.jpg" width="20px" height="20px">
                    <div class="member">802 members</div>
                    <hr width="10px" style="transform: rotate(90deg);">
                    <div class="active">Active</div>
                </div>
            </div>
            <img class="heart" src="../res/profile.jpg" width="125px" height="125px">
        </section>

        <section class="item">
            <a href="../Friends/Friends.html">
                <i class="fa-regular fa-user"></i>
            </a>
            <a href="../ChatsList/ChatsList.html">
                <i class="fa-regular fa-comment"></i>
                <span class="notification-dot2">1</span>
            </a>
            <a href="../Finds/Finds.html">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            <a href="../More/More.html">
                <i class="fa-solid fa-ellipsis">
                    <span class="notification-dot"></span>
                </i>
            </a>
        </section>
