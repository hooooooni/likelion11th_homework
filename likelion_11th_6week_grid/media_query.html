<!-- 아래 실습에서 작성한 grid.html 전체 복사해서 그대로 붙여넣기 -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query 실습</title>
    <link rel="stylesheet" href="media_query.css" />
    <script src="https://kit.fontawesome.com/7ff02238ce.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 아래에 container와 item들을 만들어주세요 -->
    <div class="container">
        <section class="item">성실한 사자처럼 석사과정 장학생</section>
        <section class="item">
                <section class="insta">
                    <div id="angle-left"><i class="fa-solid fa-angle-left"></i></div>
                    <div id="post">게시물</div>
                </section>
                <section class="insta">
                    <div id="big_item">
                        <img id="dongguk" src="img/logo.jpg">
                        <div class="mini_profile">
                            <div class="small2">likelion_dongguk</div>
                            <div class="small2">동국대학교</div>
                        </div>
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #ffffff;"></i>
                    </div>
                </section>
                <section class="insta">
                    <img id="post_image" src="img/post_image.jpg" width="100%">
                </section>
                <section class="insta">
                    <div id="icon">
                        <div id="icon_1">
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane" style="color: #ffffff;"></i>
                        </div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </section>
                <section class="insta">
                    <img id="profile" src="./img/profile.jpg" width="20px">
                    <p id="small2">ustar1210님 외 55명이 좋아합니다.</p>
                </section>
                <section class="insta">
                    <div class="small">3월 29일</div>
                </section>
                <section class="insta">
                    <div id="icon2">
                        <i class="fa-solid fa-house-chimney"></i>
                        <i class="fa-regular fa-compass"></i>
                        <i class="fa-sharp fa-solid fa-clapperboard" style="color: #ffffff;"></i>
                        <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                        <i class="fa-regular fa-square-plus"></i>
                        <i class="fa-regular fa-paper-plane" style="color: #ffffff;"></i>
                    </div>
                </section>
            </section>
        </section>
        <section class="item">
            <table class="po">
                <tr>
                    <td>어려운 점 1</td>
                    <td>솔직히 배운게 다 합쳐지니까 어렵다 ..!</td>
                </tr>
                <tr>
                    <td>어려운 점 2</td>
                    <td>아직 HTML과 CSS가 낯설다...</td>
                </tr>
                <tr>
                    <td>어려운 점 3</td>
                    <td>인스타그램 레이아웃을 또 넣는건 어떻게 하지 고민됐다!</td>
                </tr>
            </table>
            <div>
                <p>이번 과제를 하면서 궁금한 점</p>
                <ul>
                    <li>궁금한건</li>
                    <li>없지만</li>
                    <li>어려워요 ㅠㅠ 열심히 하겠습니다</li>
                </ul>
            </div>
        </section>
        <section class="item">
            <p class="animation">animation</p>
        </section>
    </div>
</body>

</html>
